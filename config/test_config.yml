constants:
  - &AWS
    file_redirect_match: '.*\.s3.us-west-2.amazonaws.com/.*'
  - &MINIO
    file_redirect_match: 'https://cdl.s3.sdsc.edu/.*'
  - &WASABI
    file_redirect_match: 'https://s3.us-east-2.wasabisys.com/.*'
  - &MINIO_LOCAL
    file_redirect_match: 'http://(localhost|uc3-mrtdocker.*-dev.cdlib.org):8088/.*'
globals: &globals
  # full set of files that will be created in a zip ingest in order to test presigned retrieval of each
  encoding-tests-basic: &encoding-tests-basic
    md: 'README.md'
    space: 'README 1.md'
    plus: 'README+1.md'
    percent: 'README %AF.md'
    accent: 'README clich√©.md' #Copied from a web page, not utf-8 representation
    pipe: 'README|pipe.md'
  encoding-tests: &encoding-tests
    << : *encoding-tests-basic
    japanese_char: '„Åì„Çì„Å´„Å°„ÅØ.md'
    hebrew_char: '◊©◊ú◊ï◊ù'
    arabic_char: 'ŸÖÿ±ÿ≠ÿ®ÿß'
    emoji: 'file‚ò†‚ò°‚ò¢‚ò£.txt'
    double_dot: 'file..name..with..dots.txt'
    amper: 'file & name.txt'
    math: '‚àëa ‚â§ b.txt'
    encode1: "javoisÃå_et_al_data.xls" #CGI.unescape('javois%CC%8C_et_al_data.xls')
    encode2: "javoi≈°_et_al_data.xls" #CGI.unescape('javoi%C5%A1_et_al_data.xls')
  four-byte: &four-byte
    ckj_4byte: '†úé†µø.txt'
    emoji2: 'imagesüôÉemo.md'
  sleep-times:
    ingest: 80   # run full ingest (ingest, store, inventory)
    assemble: 30 # object assembly ready
    download: 15 # assembly zip download
  # each of the keys listed below will contain a set of files to load
  #   a key is passed with the environment variable INGEST_FILES
  test-files: 
    none:
      encoding-zip:
      ingest-files:
    default:
      encoding-zip: 
        <<: *encoding-tests-basic
      ingest-files:
    encoding-tests:
      encoding-zip: 
        <<: *encoding-tests
      ingest-files:
    four-byte-cases: 
      encoding-zip: 
        <<: *encoding-tests
        << : *four-byte
      ingest-files:
        plus2: 'TDR Acc+H2O.md'
        << : *four-byte
docker: &docker
  <<: *globals
  guest_actions:
    collections:
    - coll: cdl_dryaddev
      <<: *MINIO_LOCAL
    #collections-no-access:
    #- coll: ucla_digital_lib
  non_guest_actions:
    login:
      user: merritt-test
      password: password
    collections:
    - coll: merritt_demo
      <<: *MINIO_LOCAL
      submit: true
docker-devbucket: &docker-devbucket
  <<: *globals
  guest_actions:
    collections:
    - coll: cdl_dryaddev
      <<: *MINIO_LOCAL
    #collections-no-access:
    #- coll: ucla_digital_lib
  non_guest_actions:
    login:
      user: merritt-test
      password: password
    collections:
    - coll: merritt_demo
      <<: *AWS
      submit: true
local: &local
  <<: *globals
  url: 'http://localhost:8089'
  # The storage state test fails when talking to a minio container vs a live service
  storage-state: ''
  << : *docker
development: &development
  <<: *globals
  url: "{!ENV: PREVIEW_URL !DEFAULT: http://uc3-mrtdocker01x2-dev.cdlib.org:8089}"
  # The storage state test fails when talking to a minio container vs a live service
  storage-state: ''
  << : *docker
development-devdb:
  <<: *globals
  url: "{!ENV: PREVIEW_URL !DEFAULT: http://uc3-mrtdocker01x2-dev.cdlib.org:8089}"
  storage-state: "{!ENV: STORAGE_STATE_URL !DEFAULT: http://uc3-mrtdocker01x2-dev.cdlib.org:8081/store/state?t=json}"
  << : *docker-devbucket
stage: &stage
  <<: *globals
  url: "{!ENV: PREVIEW_URL !DEFAULT: https://merritt-stage.cdlib.org}"
  storage-state: "{!SSM: integ-tests/for-stage/storage-state}"
  guest_actions:
    collections:
    - coll: cdl_dashdev
      <<: *AWS
    - coll: ucb_ist_research_hub_doi
      <<: *MINIO
    collections-no-access:
    - coll: ucla_digital_lib
  non_guest_actions:
    login:
      user: "{!SSM: integ-tests/for-stage/user}"
      password: "{!SSM: integ-tests/for-stage/password}"
    collections:
    - coll: merritt_demo
      <<: *MINIO
      submit: true
    - coll: cdl_wasabi
      <<: *WASABI
      submit: true
production: &production
  <<: *globals
  url: "{!ENV: PREVIEW_URL !DEFAULT: https://merritt.cdlib.org}"
  storage-state: "{!SSM: integ-tests/for-prod/storage-state}"
  guest_actions:
    collections:
    - coll: ucb_open_context
      <<: *AWS
    collections-no-access:
    - coll: cdl_uc3
  non_guest_actions:
    login:
      user: "{!SSM: integ-tests/for-prod/user}"
      password: "{!SSM: integ-tests/for-prod/password}"
    collections:
    - coll: merritt_demo
      <<: *AWS
      submit: true
default:
  <<: *development

